<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAP Instructions</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="aurora-header">
    <div class="logo"><span class="logo-dot"></span><span class="logo-text">SAP Instructions 2040</span></div>
    <div><button id="reloadBtn" class="holo-button small">Обновить</button></div>
  </header>

  <section class="filters-panel">
    <input id="searchInput" class="search-field" placeholder="Поиск по названию, транзакции или примечаниям..." />
    <select id="moduleFilter" class="module-select"><option value="">Все модули</option></select>
  </section>

  <main>
    <div id="emptyState" class="empty-state">Инструкции не найдены</div>
    <div id="instructionsSection" class="instructions-grid"></div>
  </main>

  <div id="instructionModalBackdrop" class="modal-backdrop"><div class="modal-window"></div></div>
  <div id="imageLightbox" class="lightbox"><img id="lightboxImg" /></div>

  <script src="js/public.js" defer></script>
  <script src="js/ui-enhancements.js" defer></script>
</body>
</html>
